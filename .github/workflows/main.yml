name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # Adjust this to your main branch name

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Adjust the version as needed

      - name: Install dependencies
        run: npm install

      - name: Build React app
        run: npm run build

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Copy build to server
        uses: appleboy/scp-action@master
        with:
          host: 149.28.215.39
          username: root
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: build/  # Change this if your build output directory is different
          target: /var/www/html/react-app/  # Change this to your server's deployment directory
